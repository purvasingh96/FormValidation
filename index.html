<html>
<body>
<script>  
function validateform(){  
var name=document.myform.name.value;  
var password1=document.myform.password1.value;
var password2=document.myform.password2.value;  
  
if (name==null || name==""){  
  alert("Name can't be blank");  
  return false;  
}
else if(password1.length<6){  
  alert("Password must be at least 6 characters long.");  
  return false;  
  }
  else
  if(password1==password2)  {
  	return true;
  }
  else{
  	alert("passwords must be same!");
  	return false;
  }
}  
</script>  
<body>  
<form name="myform" method="post" action="http://www.javatpoint.com/javascriptpages/valid.jsp" onsubmit="return validateform()" >  
Name: <input type="text" name="name"><br/>  
Password: <input type="password" name="password1"><br/>  
Re-Password: <input type="password" name="password2"><br/>  
<input type="submit" value="register">  
</form>  
</body>
</html>
